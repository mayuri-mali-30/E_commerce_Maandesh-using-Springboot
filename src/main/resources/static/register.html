    <section>
      <div class="container p-3" style="margin-top: 140px;">

          <!-- <block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<block th:text="${#session.removeAttribute('msg')}"></block>

          <div class="card-body" style="margin-left: 400px;">
            <div class="mb-3">
              <!-- ********* NAME ******** -->
              
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Enter FirstName"
                class="form-control"
                required
                style="width: 300px; height: 35px; "
              />
            </div>

            <!-- ********* ADDRESS ******** -->
            <div class="mb-3">
             
              <input
                type="text"
                id="lastname"
                name="lastname"
                class="form-control"
                placeholder="Enter Last Name"
                required
                style="width: 300px; height: 35px;"
              />
            </div>

            <!-- ********* EMAIL ******** -->
            <div class="mb-3">
             
              <input
                type="text"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter Email"
                required
                style="width: 300px; height: 35px;"
              />
            </div>

            <!-- ********* PASSWORD ******** -->
            <div class="mb-3" style="align-items: center;">
              
              <!--<input type="text"
										name="password" class="form-control">-->
              <input
                type="password"
                placeholder="Enter Password"
                id="password"
                name="password"
                required
                style="width: 300px; height: 35px; align-content:center"
                class="form-control"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              />
            </div>
            <button onclick="userRegister()" class="btn btn-outline-success" type="submit" style="margin-left: 100px;">
              Register
            </button>
            <div>
              <p>
                Already have an account? <a href="login.html"> Login here</a
                ><br />
              </p>
            </div>  
          </div>
          
         
      </div>

    <script src="js/validation.js"></script>  
    <script>
      var firstname = document.getElementById("firstname");
      var lastname = document.getElementById("lastname");
      var email = document.getElementById("email");
      var password = document.getElementById("password");

      function userRegister() {
        var user = JSON.stringify({
          firstname: firstname.value,
          lastname: lastname.value,
          email: email.value,
          password: password.value,
        });
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var requestOptions = {
          method: "post",
          headers: myHeaders,
          body: user,
        };

        fetch("http://localhost:4015/user/signup", requestOptions)
          .then((response) => {
            console.log(response);
            alert("Register successfully");
          })
          .catch((err) => {
            console.log(err);
            alert("Invalid credentials");
          });
      }
    </script>
