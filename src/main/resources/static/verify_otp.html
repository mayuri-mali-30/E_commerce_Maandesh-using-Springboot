<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
	<section>

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">

						</div>

						<div class="card-body">
							<div class="alert alert-success" role="alert">
								<h12>An OTP is sent to your registered Email-id</h12>
							</div>
							<form th:action="@{/send-otp}" method="post">
								<div class="mb-3">
									<input type="text" placeholder="Enter OTP here" name="otp" class="form-control"
										required>
								</div>


								<button type="submit" class="btn btn-dark">Verify</button>
							</form>



						</div>


					</div>

				</div>
			</div>
		</div>



	</section>



</body>

</html>
